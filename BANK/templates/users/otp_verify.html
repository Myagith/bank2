{% extends 'base.html' %}
{% block title %}Vérification OTP{% endblock %}
{% block content %}
<div class="auth-card">
  <h2>Entrez le code à 6 chiffres</h2>
  <form method="post" novalidate>{% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Valider</button>
  </form>
  <p class="muted"><em>Un code a été envoyé à votre email.</em></p>
</div>
{% endblock %}
